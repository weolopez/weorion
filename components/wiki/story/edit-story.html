<div id="editor">    
<style>
	#editor {
		display: block;
		background: white;  
		position: fixed;
	  	top: 0;
		z-index: 10;
		overflow: hidden;
		min-height: 100%;
		height: 100%;
		width: 100%;
		background-color: #fff;
	}	
	#editor-header {
		-webkit-user-select: none; 
		-webkit-user-drag: none; 
		-webkit-tap-highlight-color: rgba(0, 0, 0, 0); 
		touch-action: none;
		position: static;
	}
	#close-editor {
		-webkit-user-select: none;
		-webkit-user-drag: none; 
		-webkit-tap-highlight-color: rgba(0, 0, 0, 0); 
		touch-action: none;
	}
	#editor-text {
		width: 100%;
		height: 100%;
	}
</style>
<header id="editor-header" class="bar bar-header bar-positive">
          <h1 class="title">Property Editor ({{key}})</h1>
          <div id="close-editor" class="button button-clear" ng-click="story.closeModal()">
          	<span class="icon ion-close"></span>
          </div>
        </header>
        
    <textarea id="editor-text" placeholder="Comments" ng-model="story.page.currentStory[key]"></textarea>
	
</div>
