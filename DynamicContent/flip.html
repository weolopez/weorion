
<!DOCTYPE html>
<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="jquery.flippy.min.js"></script>
	</head>
	<body>		
	<style>
		#CanIUseAnyID {
		    background: none repeat scroll 0 0 #B6D635;
		    color: #333333;
		    font-family: MuseoSans-500;
		    font-size: 20px;
		    height: 300px;
		    line-height: 300px;
		    margin: 0 auto;
		    min-height: 300px;
		    min-width: 500px;
		    text-align: left;
		    width: 500px;
		    top:0;
		}
	</style>
	<div id="flipAction" style="background-color:grey;">
		<div id="CanIUseAnyID">
			<div id="CanIUseEmbededContent">
				<div id="actionBar" style="top:0;vertical-align:text-top;height: 34px;"> 	
					this content is going to change when I click the box!	
				</div>
			</div>
		</div>
	</div>
		
		
		<div id="flippyContentLeft" class="flippyContent">
			<div class="left">	
					<button id="CloseButton" type="button">Close</button>
					<button id="ReloadButton" type="button">Reload</button>
			</div>
		</div>
		
		<script>

		  $("#flipAction").click(function(){
		 		alert("Let's flip");
		        $("#CanIUseAnyID").flippy({
					color_target:"black",
					content:$("#flippyContentLeft"),
					direction:"TOP",
					duration:"750"
				}); 
			});
			
		</script>
	</body>
</html>
