<element name="tk-binding-to-elements" attributes="age">
    <template>
        <p>This is <strong>{{owner}}</strong>'s tk-element but
            <strong>{{name}}</strong> lets me borrow it.
            He likes the color <span style="color: {{color}}">{{color}}</span>.
            I am <strong>{{age}}</strong> years old.</p>
        <label for="ageInput">Age:</label>
        <input id="ageInput" type="range" value="{{age}}">
        <label for="nameInput">Name:</label>
        <input id="nameInput" value="{{name}}" placeholder="Your name here...">
    </template>
    <script>
        Polymer.register(this, {
            age: 25,
            name: "Daniel",
            color: "red",
            owner: "Eric",
            nameChanged: function () {
                if (this.name) {
                    // ensure capitalization
                    this.name = this.name[0].toUpperCase() + this.name.slice(1);
                }
            },
            ageChanged: function () {
                console.log('Element age changed to ' + this.age);
            }
        });
    </script>
</element>
<element name="just-a-container" attributes="age">
    <template>
        <tk-binding-to-elements age="{{age}}"></tk-binding-to-elements>
    </template>
    <script>
        Polymer.register(this, {
            age: 18,
            ageChanged: function () {
                console.log('Container age changed to ' + this.age);
            }
        });
    </script>
</element>
