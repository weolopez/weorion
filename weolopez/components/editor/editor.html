<div>
	editor.html has the code for flipping and displaying orionhub.com
</div>		
		<div id="EditorPanel" class="flippyContent">
				<input id="CloseEditor" type="button" value="Close" onclick="$('#container').revertFlip();window.location.reload();">
				<iframe id="EditorFrame" style="background-color:silver;width:100%;height:850px;" name="EFrame" style="" src=""></iframe>
		</div>
		
		<div id="Menu" style="display:none;background-color:white;width:200px;height:100px;position:absolute;left:100px;top:150px;">
			Links and icons
		</div>
<script>

	$(".csi").click(function(){
		var source = $(this).attr("src");
		openEditor(source)	
	});
	
	function openEditorURL(URL) {
		$("#EditorFrame").attr("src",URL);
		$("#fippyBox").flip({
					content: $("#EditorPanel"),
					speed: 750,
					color: 'silver',
					bgColor: 'silver',
					direction:'lr'
				});
	}
	function openEditor(source) {
		openEditorURL("https://orionhub.org/edit/edit.html#/file/weolopez/weolopez/weolopez/"+source);
	}
</script>
