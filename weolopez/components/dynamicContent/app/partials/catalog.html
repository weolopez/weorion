
<div class="modal-header">
    <div class="row-fluid clearfix">
        <h1  class="span6" >Configure Catalogs:</h1>
        <div class="span6">
            <button class="btn btn-primary " ng-click="previewContent()">Preview</button>
            <button class="btn btn-primary pull-right"  ng-click="save()">Save</button>
            <button class="btn btn-secondary pull-right"  ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary pull-right" ng-click="openContentTypeModal()">Rules</button>
        </div>
    </div>
    <div data-collapse="!isCollapsed">   
        <hgroup class="row-fluid clearfix">
            <h3 class="span6">    
                Page Name: {{is.page.name}}
            </h3>
            <h3 class="span6">
                Module Name: {{is.module.name}}
            </h3>
        </hgroup>    
        <hgroup class="row-fluid clearfix">
            <h3 class="span6">
                Inventory Space Name: {{is.name}}
            </h3>
            <h3 class="span6">
                Size: {{is.size}}
            </h3>
        </hgroup>
        <hgroup class="row-fluid clearfix">
            <h3 class="span12">
                Selected Offer: {{$root.selectedCatalog[0].defaultContent.name}}
            </h3>
        </hgroup>
    </div>
</div>


<div data-collapse="isCollapsed">   
    <div class="row-fluid clearfix">
        <div class="span6">
            <h3>Preview Inventory Space</h3>
        </div>
        <div class="span6">            
            <select id="templateName" ng-model="$root.selectedCatalog[0].template" ng-options="p as p.name for p in templates" style="margin-top: 10px;" ></select>    
            <button ng-show="currentUser.isAdmin" class="btn btn-primary " ng-click="editTemplate()">Edit Template</button>                               
            <button class="btn btn-primary " ng-click="selectContent()">Select Content</button>
        </div>
    </div>
    <div class="row-fluid clearfix">
        <div class="span12">
            <section data-tdata-preview></section>    
         </div>
    </div>
</div>

<div class="modal-body"   style="height: 90%;margin-bottom: 1em;">
    <div class="row-fluid clearfix"   style="height: 90%;margin-bottom: 1em;">
        <div class="span12"   style="height: 90%;margin-bottom: 1em;">
            <div class="gridStyle" ng-grid="gridOptions" style="height: 100%"></div>
        </div>
    </div>
</div>

<div class="modal-footer">
</div>

<div data-modal="isContentTypesModalOpen" data-close="cancelRulesChanges()" >
    <form>
        <div class="modal-header">
            <h3>Select Content Types</h3>
        </div>
        <div class="modal-body">
            <div class="gridStyle" ng-grid="selectContentTypeGridOptions" style="height: 300px"></div>
        </div>
        <div class="modal-footer">         
            <button class="btn btn-secondary" ng-click="cancelRuleChanges()">Cancel</button>
            <button class="btn btn-primary" ng-click="saveRules()">Save</button>
        </div>
    </form>    
</div>
