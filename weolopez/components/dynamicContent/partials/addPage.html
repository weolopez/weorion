<div class="modal-header">
    <h3>Edit Page ID: {{selectedPage.id}}</h3>
</div>
<div class="modal-body">
    <div class="row-fluid clearfix">
        <div class="span6">
            <label for="pageName">Name: </label>
            <input id="pageName" value="{{selectedPage.name}}" type="text" size="20"/>
        </div>

        <div class="span6">
            <label for="pageURL">URL: </label>
            <input id="pageURL" type="url" size="20"/>{{selectedPage.url}}
        </div>
    </div>

    <div class="row-fluid clearfix">
        <div class="span6">
            <label for="moduleName">Module: </label>
            <select id="moduleName" ng-model="selectedModule" ng-options="item as item.name for item in selectedPage.modules">
                <option selected="selected" value="">{{selectedModule.modulename}}</option>
            </select>    
        </div>
        <div class="span6">
            </br>
            <button ng-click="edit(result)" class="btn btn-primary" >Edit Modules</button>
        </div>
    </div>
    <div data-collapse="isCollapsed">
        <div class="row-fluid clearfix">
            <div class="span6">
                <label for="moduleName">Name: </label>
                <input id="moduleName" value="" type="text" size="20"/>
            </div>	
            <div class="span6">
                </br>
                <button ng-click="edit(result)" class="btn btn-primary" >Save</button>
            </div>		                
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row-fluid clearfix">
        <div class="span6" style="text-align: left;">    
            <label for="isStatus" style="display: inline;">Status: </label>
            <select id="isStatus" style="display: inline;width: 80%;" ng-model="status" ng-options="item as item.name for item in statuses"></select>
        </div>
        <div class="span6">    
            <button ng-click="close(result)" class="btn btn-secondary" >Cancel</button>
            <button ng-click="close(result)" class="btn btn-primary" >Save</button>
        </div>
    </div>
</div>
