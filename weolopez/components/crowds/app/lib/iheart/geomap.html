<div style="width: 100%;height: 100%;">       
        <leaflet defaults="defaults" markers="markers" center="center" layers="layers" events="events" height="100%" width="100%" style="position: absolute"></leaflet>
    <nav id="icon-list">
        <ul class="clearfix" >            
            <li ng-repeat="type in types" ng-class="{active: $index==selectedIndex}"><a ng-click="selectedType($index)"><i ng-class="type.icon"></i> <span>{{type.name}}</span></a></li>
        </ul>    
    </nav>
</div>
