<!DOCTYPE html>
<html ng-app="iLoveCrowdsApp">
    <head>
        <meta charset="UTF-8">
        <title>I Love Crowds</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <link href="../../fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="mobileApp.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    </head>
    <body>
        <div id="app">       
            <div ng-view class="animate-enter">
            </div>
        </div>

        <script src="../../lib/jquery/jquery.js"></script>
        <script src="../../lib/angular/angular1.2.js"></script>
        <script src="../../lib/angular/angular-animate1.2.js"></script>
        <script src="../../lib/angular/angular-route1.2.js"></script>
        <script src="../../lib/bootstrap/bootstrap3.0.min.js"></script>

        <script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>   
        <script src="../../lib/mongolabResourceHttp/mongolabResourceHttp.js"></script>
        <script src="../../lib/angular/angular-timer.js"></script>
        <script src="../../lib/ngStorage/ngStorage.js"></script>
        <script src="../../lib/ngStorage/ngStorage.js"></script>
        <script src="../../lib/bootstrap/ui-bootstrap-tpls-0.5.0.js"></script>  
        <script src="ILoveCrowdsApp.js"></script>

        <script>
            var f = fontawesome.markers.GLASS;
            $(document).ready(function() {
                var dWidth = $(window).outerWidth(true),
                        dHeight = $(window).outerHeight(true);

                //alert(dWidth + " x " + dHeight);

                $('#splash-screen').find('div').each(function(i) {
                    $(this).delay(i * 400).fadeIn();
                });


                $('#popup').click(function(e) {
                    e.preventDefault();
                    $('#app').append('<div class="pop">New Pop Up Div</div>');

                });
            });
        </script>
    </body>
</html>
