<script>
var turn = 'X';
$('.square').click(function(){
	if (turn=='X') {
    	$(this).css('background-image','url("http://home.orionhub.org:8080/weolopez/TTTProject/x.jpg")');
    	$(this).css('border-style','solid');
    	$(this).css('border-width','5px');
    	turn = 'O';
	} else {
    	$(this).css('background-image','url("http://home.orionhub.org:8080/weolopez/TTTProject/o.jpg")');
    	$(this).css('border-style','solid');
    	$(this).css('border-width','5px');
    	$(this).css('border-radius','50%');
    	turn = 'X';
    }
});
</script>
