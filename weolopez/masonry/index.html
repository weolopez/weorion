<script src="jquery.masonry.min.js"></script>

<body class="homepage ">
 
  <section id="content">
    
    	<div id="fippyBox" style="background-color:grey;margin: 0 auto;width:750px;height:100%;">

    
    <div id="container" class="transitions-enabled clearfix">
  
  			
			<div class="box col3">
				<div class="csi" src="dynamicContent.html"></div>
			</div>
			<div class="box col3">
				<div class="csi" src="TTTProject/description.html"></div>
			</div>
			<div class="box col1">
				<div class="csi" src="components/twitter.html"></div>
			</div>
  

  <div class="item link">
				 <div class="csi" src="components/plan.html"></div> 
  </div>

  <div class="item big-text loading">
    <img src="http://i.imgur.com/6RMhx.gif" />
    Loading Examples
  </div>

  <div class="item big-text col2">
    Also try <a href="http://vanilla-masonry.desandro.com">Vanilla Masonry</a>.<br />
    <span style="font-size: 0.6em; font-weight: 400;">Just like jQuery Masonry, but without the jQuery. <em>It&rsquo;s delicious!</em></span>
  </div>

</div> <!-- #container -->

	</div> <!-- #flippy -->

<script>

	clientSideInclude();

  $(function(){
    
    var $container = $('#container');
    
    $('#mini-container').masonry({
      columnWidth: 50
    });
    
    $container.masonry({
      itemSelector: '.box',
      columnWidth: 240,
      isAnimated: !Modernizr.csstransitions
    });
    
    // Sites using Masonry markup
    var $sites = $('#sites'),
        $loadingItem = $container.find('.loading');
        
    var ajaxError = function(){
    alert('error');
      $loadingItem.text('Could not load examples :(');
    };
    
    // dynamically load sites using Masonry from Zootool
 $.getJSON('https://api.twitter.com/1/statuses/user_timeline.json?screen_name=weolopez&count=5&callback=?')
           .error( ajaxError )
      .success(function( data ){
        
        // proceed only if we have data
        if ( !data || !data.length ) {
          ajaxError();
          return;
        }
        var items = [],
            item, datum;
        
        for ( var i=0, len = data.length; i < len; i++ ) {
          datum = data[i];
          item = '<div class="box col1"><a href="' + datum.user.url + '">'
            + '<img style="width:100px;height:100px" src="' + datum.user.profile_image_url.replace('/l.', '/m.') + '" />'
            + '<b>' + datum.text + '</b>'
            + '</a></div>';
          items.push( item );
        }
        
        var $items = $( items.join('') );
        $items.imagesLoaded(function(){
          $container
            .masonry( 'remove', $loadingItem ).masonry()
            .append( $items ).masonry( 'appended', $items, true );
        });
        
      });
    
  });
</script>
    
    <footer id="site-footer">
      jQuery Masonry by <a href="http://desandro.com">David DeSandro</a>
    </footer>
    
  </section> <!-- #content -->

</body>
