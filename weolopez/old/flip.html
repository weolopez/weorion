<!DOCTYPE html>
<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="js/jquery.flippy.min.js"></script>

	<style>
		#CanIUseAnyID {
		    background: none repeat scroll 0 0 #B6D635;
		    color: #333333;
		    font-family: MuseoSans-500;
		    font-size: 20px;
		    height: 300px;
		    line-height: 300px;
		    margin: 0 auto;
		    min-height: 300px;
		    min-width: 450px;
		    text-align: left;
		    width: 450px;
		    top:0;
		}
		.flippyContent {
			display: none;
		}
	</style>
			
	</head>
	
	<body>
	<div id="flipAction" style="background-color:grey;">
		<div id="CanIUseAnyID">
			<div id="CanIUseEmbededContent">
				<div id="actionBar" style="top:0;vertical-align:text-top;height: 34px;"> 	
					this content is going to change when I click the box!	
				</div>
			</div>
		</div>
	</div>
		
		
		<div id="flippyContentLeft" class="flippyContent">
				<iframe id="EFrame" name="EFrame" style="width:100%;height:100%;" src="https://orionhub.org/edit/edit.html#/file/weolopez/weorion/DynamicContent/index.html"></iframe>
		</div>
		
		<div id="flippyContentRight" class="flippyContent">
						<div id="actionBar" style="top:0;vertical-align:text-top;height: 34px;"> 	
					Content Right
				</div>
		</div>
		
		<script>
		var direction="LEFT";
		
		  $("#flipAction").click(function(){
		 		alert("Let's flip");
		 		if (direction=="LEFT") {
		        $("#CanIUseAnyID").flippy({
					color_target:"black",
					content:$("#flippyContentRight"),
					direction:"RIGHT",
					duration:"750"
				}); 
					direction="RIGHT";
				} else {
				("#CanIUseAnyID").flippy({
					color_target:"black",
					content:$("#flippyContentLeft"),
					direction:"LEFT",
					duration:"750"
				}); 
				
					direction="LEFT";
				}
			});
			
		</script>
	</body>
</html>
